{% extends 'navbar.html' %}
{% load static %}

{% block title %}
Post Item
{% endblock %}

{% block links %}
  <link rel="stylesheet" href="{% static 'shop/css/post-item.css' %}">
{% endblock %}

{% block header %}
<div class="banner-title">
	<h5>Post Items for Sale</h5>
</div>
{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<div class="post-form">
		<div class="form-row mb-lg-4">
			<label for="item-name" class="col-lg-3 col-form-label">Item Name</label>
			<div class="col-lg-9">
				<input type="text" class="form-control form-control-sm py-lg-3 px-lg-3" id="item-name">
			</div>
		</div>
		<div class="form-row mb-lg-4">
			<label for="item-price" class="col-lg-3 col-form-label">Price</label>
			<div class="col-lg-9">
				<input type="text" class="form-control form-control-sm py-lg-3 px-lg-3" id="item-price">
			</div>
		</div>
		<div class="form-row mb-lg-4">
			<label for="item-desc" class="col-lg-3 col-form-label">Description</label>
			<div class="col-lg-9">
				<textarea class="form-control form-control-sm px-lg-3" rows="5" id="item-desc"></textarea>
			</div>
		</div>
		<div class="form-row mb-lg-4">
			<div class="col-lg-3 col-form-label">
				<label for="item-category" class="mb-sm-0">Upload Images</label>
				<small id="passwordHelpBlock" class="form-text text-muted mt-sm-0">
				  Upload up to five images
				</small>
			</div>
			<div class="col-lg-9">
				<div class="d-flex flex-row flex-wrap">
					<div class="upload-image col">
						<img class="upload-icon" src="{% static 'shop/assets/upload.svg' %}">
					</div>
					<div class="upload-image col ml-md-1">
						<img class="upload-icon" src="{% static 'shop/assets/upload.svg' %}">
					</div>
					<div class="upload-image col ml-md-1">
						<img class="upload-icon" src="{% static 'shop/assets/upload.svg' %}">
					</div>
					<div class="upload-image col ml-md-1">
						<img class="upload-icon" src="{% static 'shop/assets/upload.svg' %}">
					</div>
					<div class="upload-image col ml-md-1">
						<img class="upload-icon" src="{% static 'shop/assets/upload.svg' %}">
					</div>
				</div>
			</div>
		</div>
		<div class="form-row mb-lg-4">
			<div class="col-lg-3 col-form-label">
				<label for="item-category" class="mb-sm-0">Category</label>
				<small id="passwordHelpBlock" class="form-text text-muted mt-sm-0">
				  Select one
				</small>
			</div>
			<div class="col-lg-5 mt-lg-2">
				<select class="custom-select custom-select-sm px-lg-3" id="item-category" name="item-category">
				  <option>Category</option>
				</select>
			</div>
		</div>
		<div class="form-row mb-sm-4">
			<label for="item-location" class="col-lg-3 col-form-label">Meetup Location/s</label>
			<div class="col-lg-9">
				<input type="text" class="form-control form-control-sm py-lg-3 px-lg-3" id="item-location">
			</div>
		</div>
		<div class="item-buttons d-flex justify-content-lg-end justify-content-sm-between flex-wrap">
			<a role="button" href="#" class="btn btn-light font-weight-bold item-btn mr-md-4">
              Cancel
            </a>
			<a role="button" href="#" class="btn btn-primary font-weight-bold item-btn">
              Post Items
            </a>
		</div>
	</div>
</form>
{% endblock %}
