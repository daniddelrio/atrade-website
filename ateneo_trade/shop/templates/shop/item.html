{% extends 'navbar.html' %}
{% block content %}
<div>{{ item.name }}</div>
<div>{{ item.price }}</div>
<div>{{ item.description }}</div>
<div>{{ item.category }}</div>
<div>{{ item.location }}</div>
<div>{{ item.user.get_full_name }}</div>
{% for image in item.image_set.all %}
    {% if image.image != "" %}
        <div><img src="/media/{{ image.image }}" style="width:200px; height:200px; margin:0.2em;" alt="{{ item.name }}"></div>
    {% endif %}
{% endfor %}
{% endblock %}
